<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Neomorphic UI Components | Interactive Radio Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Neumorphic Radio Buttons</h1>

        <div class="design-group">
            <h2>Basic Designs</h2>
            <div class="radio-container">
                <span class="radio-label">Classic Neumorphic</span>
                <div class="radio-group">
                    <div class="radio-1">
                        <input type="radio" name="classic" id="classic-1" checked>
                        <label for="classic-1"></label>
                    </div>
                    <div class="radio-1">
                        <input type="radio" name="classic" id="classic-2">
                        <label for="classic-2"></label>
                    </div>
                </div>
            </div>

            <div class="radio-container">
                <span class="radio-label">3D Neumorphic</span>
                <div class="radio-group">
                    <div class="radio-2">
                        <input type="radio" name="3d" id="3d-1" checked>
                        <label for="3d-1"></label>
                    </div>
                    <div class="radio-2">
                        <input type="radio" name="3d" id="3d-2">
                        <label for="3d-2"></label>
                    </div>
                </div>
            </div>
        </div>

        <div class="design-group">
            <h2>Advanced Designs</h2>
            <div class="radio-container">
                <span class="radio-label">Glowing Neumorphic</span>
                <div class="radio-group">
                    <div class="radio-3">
                        <input type="radio" name="glowing" id="glowing-1" checked>
                        <label for="glowing-1"></label>
                    </div>
                    <div class="radio-3">
                        <input type="radio" name="glowing" id="glowing-2">
                        <label for="glowing-2"></label>
                    </div>
                </div>
            </div>

            <div class="radio-container">
                <span class="radio-label">Gradient Neumorphic</span>
                <div class="radio-group">
                    <div class="radio-4">
                        <input type="radio" name="gradient" id="gradient-1" checked>
                        <label for="gradient-1"></label>
                    </div>
                    <div class="radio-4">
                        <input type="radio" name="gradient" id="gradient-2">
                        <label for="gradient-2"></label>
                    </div>
                </div>
            </div>
        </div>

        <div class="design-group">
            <h2>Creative Effects</h2>
            <div class="radio-container">
                <span class="radio-label">Pulse Neumorphic</span>
                <div class="radio-group">
                    <div class="radio-5">
                        <input type="radio" name="pulse" id="pulse-1" checked>
                        <label for="pulse-1"></label>
                    </div>
                    <div class="radio-5">
                        <input type="radio" name="pulse" id="pulse-2">
                        <label for="pulse-2"></label>
                    </div>
                </div>
            </div>

            <div class="radio-container">
                <span class="radio-label">Morphing Neumorphic</span>
                <div class="radio-group">
                    <div class="radio-6">
                        <input type="radio" name="morph" id="morph-1" checked>
                        <label for="morph-1"></label>
                    </div>
                    <div class="radio-6">
                        <input type="radio" name="morph" id="morph-2">
                        <label for="morph-2"></label>
                    </div>
                </div>
            </div>

            <div class="radio-container">
                <span class="radio-label">Floating Neumorphic</span>
                <div class="radio-group">
                    <div class="radio-8">
                        <input type="radio" name="float" id="float-1" checked>
                        <label for="float-1"></label>
                    </div>
                    <div class="radio-8">
                        <input type="radio" name="float" id="float-2">
                        <label for="float-2"></label>
                    </div>
                </div>
            </div>
        </div>

        <div class="design-group">
            <h2>Modern Designs</h2>
            <div class="radio-container">
                <span class="radio-label">Modern Neumorphic</span>
                <div class="radio-group">
                    <div class="radio-9">
                        <input type="radio" name="modern" id="modern-1" checked>
                        <label for="modern-1"></label>
                    </div>
                    <div class="radio-9">
                        <input type="radio" name="modern" id="modern-2">
                        <label for="modern-2"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
       
    </footer>
</body>

</html>

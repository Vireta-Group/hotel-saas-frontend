<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Tabs - Multiple Styles | Acawon</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", "Segoe UI", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #e3ebf0 0%, #dde7ed 100%);
      }

      .sidebar-nav {
        width: 500px;
        background: #e3ebf0;
        border-radius: 20px;
        padding: 10px;
        box-shadow: inset 4px 4px 8px #c3c9d0, inset -4px -4px 8px #ffffff;
        height: fit-content;
      }

      .sidebar {
        width: 100%;
        padding: 15px 20px;
        margin-bottom: 8px;
        border-radius: 15px;
        cursor: pointer;
        font-weight: 500;
        color: #6b7280;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        display: flex;
        align-items: center;
        gap: 10px;
        position: relative;
        overflow: hidden;
      }

      .sidebar::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transform: scaleY(0);
        transition: transform 0.3s ease;
      }

      .sidebar.active::before {
        transform: scaleY(1);
      }

      .sidebar.active {
        color: #374151;
        background: #e3ebf0;
        box-shadow: 4px 4px 8px #c3c9d0, -4px -4px 8px #ffffff;
        transform: translateX(5px);
      }

      .sidebar:hover:not(.active) {
        color: #4b5563;
        transform: translateX(2px);
      }

      .sidebar:last-child {
        margin-bottom: 0;
      }

      .sidebar-icon {
        font-size: 18px;
        width: 20px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- Vertical Tabs -->
    <div class="sidebar">
      <div class="sidebar-nav">
        <div class="sidebar active" data-tab="profile">
          <div class="sidebar-icon">üë§</div>
          Profile
        </div>
        <div class="sidebar" data-tab="security">
          <div class="sidebar-icon">üîí</div>
          Security
        </div>
        <div class="sidebar" data-tab="notifications">
          <div class="sidebar-icon">üîî</div>
          Notifications
        </div>
        <div class="sidebar" data-tab="billing">
          <div class="sidebar-icon">üí≥</div>
          Billing
        </div>
        <div class="sidebar" data-tab="support">
          <div class="sidebar-icon">‚ùì</div>
          Support
        </div>
        <div class="sidebar" data-tab="support">
          <div class="sidebar-icon">‚ùì</div>
          Support
        </div>
        <div class="sidebar" data-tab="support">
          <div class="sidebar-icon">‚ùì</div>
          Support
        </div>
        <div class="sidebar" data-tab="support">
          <div class="sidebar-icon">‚ùì</div>
          Support
        </div>
      </div>
    </div>

    <script>
      // Vertical Tabs Functionality
      document.querySelectorAll(".sidebar .sidebar").forEach((tab) => {
        tab.addEventListener("click", () => {
          document
            .querySelectorAll(".sidebar .sidebar")
            .forEach((t) => t.classList.remove("active"));
          document
            .querySelectorAll(".sidebar .content-panel")
            .forEach((p) => p.classList.remove("active"));

          tab.classList.add("active");

          const tabId = tab.getAttribute("data-tab");
          document.getElementById(tabId).classList.add("active");
        });
      });
    </script>
  </body>
</html>

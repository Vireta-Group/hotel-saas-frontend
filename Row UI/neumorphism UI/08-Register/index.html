<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Register</title>
    <title>Minimal Register Neomorphic UI Components | Interactive Minimal Register</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <form class="register-form">
        <div class="form-header">
            <h1 class="form-title">Create an account</h1>
            <p class="form-subtitle">Fill in the details below to get started</p>
        </div>

        <div class="input-group">
            <label class="input-label" for="name">Full Name</label>
            <div class="input-wrapper">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
                <input type="text" id="name" class="input-field" placeholder="John Doe" required>
            </div>
        </div>

        <div class="input-group">
            <label class="input-label" for="email">Email Address</label>
            <div class="input-wrapper">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                </svg>
                <input type="email" id="email" class="input-field" placeholder="john@example.com" required>
            </div>
        </div>

        <div class="input-group">
            <label class="input-label" for="password">Password</label>
            <div class="input-wrapper">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0110 0v4" />
                </svg>
                <input type="password" id="password" class="input-field" placeholder="••••••••" required>
            </div>
            <p class="password-requirements">Must be at least 8 characters long</p>
        </div>

        <div class="input-group">
            <label class="input-label" for="confirm-password">Confirm Password</label>
            <div class="input-wrapper">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0110 0v4" />
                </svg>
                <input type="password" id="confirm-password" class="input-field" placeholder="••••••••" required>
            </div>
        </div>

        <div class="terms-group">
            <input type="checkbox" id="terms" class="terms-checkbox" required>
            <label for="terms" class="terms-label">
                I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#"
                    class="terms-link">Privacy Policy</a>
            </label>
        </div>

        <button type="submit" class="register-button">Create Account</button>

        <div class="divider">or register with</div>

        <div class="social-register">
            <button type="button" class="social-button">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">

                        4.083-4.083c1.103 0 2.024.402 2.735 1.067l-1.107 1.068c-.304-.292-.834-.63-1.628-.63-1.394 0-2.531 1.155-2.531 2.579 0 1.424 1.138 2.579 
                        2.531 2.579 1.616 0 2.224-1.162 2.316-1.762h-2.316v-1.4h3.855c.036.204.064.408.064.677.001 2.332-1.563 3.988-3.919 
                        3.988zm9.917-3.5h-1.75v1.75h-1.167v-1.75h-1.75v-1.166h1.75v-1.75h1.167v1.75h1.75v1.166z" />
                </svg>
            </button>
            <button type="button" class="social-button">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm3 8h-1.35c-.538 0-.65.221-.65.778v1.222h2l-.

                </svg>
            </button>

                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">

                        1.298-.049-1.381-.278-2.335-1.522-2.304-2.853.388.215.83.344 1.301.359-1.279-.855-1.641-2.544-.889-3.835 1.416 1.738 3.533 2.881 
                        5.92 3.001-.419-1.796.944-3.527 2.799-3.527.825 0 1.572.349 2.096.907.654-.128 1.27-.368 1.824-.697-.215.671-.67 1.233-1.263 1.589.581-.07 
                        1.135-.224 1.649-.453-.384.578-.87 1.084-1.433 1.489z" />
                </svg>
            </button>
        </div>

        <div class="form-footer">
            Already have an account? <a href="Login.html" class="form-link">Sign in</a>
        </div>

    </form>
</body>

</html>

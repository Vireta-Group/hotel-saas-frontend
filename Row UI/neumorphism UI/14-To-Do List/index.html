
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic To-Do List | Acawon</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="todo-container">
        <div class="header">
            <h1 class="title">My Tasks</h1>
            <p class="subtitle">Stay organized and productive</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
        </div>

        <div class="add-todo">
            <input type="text" class="todo-input" id="todoInput" placeholder="Add a new task..." maxlength="100">
            <button class="add-btn" id="addBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14m-7-7h14" />
                </svg>
            </button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3 8-8" />
                        <path d="M21 12c0 5-4 9-9 9s-9-4-9-9 4-9 9-9" />
                    </svg>
                </div>
                <p>No tasks yet. Add one above!</p>
            </div>
        </div>

        <div class="clear-completed">
            <button class="clear-btn" id="clearCompleted" style="display: none;">
                Clear Completed
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

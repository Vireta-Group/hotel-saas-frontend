<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Neomorphic UI Components | Enhanced Neumorphic Color Dropdown Menu</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Color Dropdown Menu</h1>

        <!-- Main dropdown structure -->
        <div class="color-dropdown">
            <!-- Dropdown button -->
            <div class="color-dropdown-btn">
                <div class="color-dropdown-btn-text">
                    <div class="color-preview"></div>
                    <span>Select a color</span>
                </div>
                <div class="color-dropdown-btn-icon"></div>
            </div>

            <!-- Dropdown content with color options -->
            <div class="color-dropdown-content">
                <div class="color-item selected">
                    <div class="color-item-preview" style="background: #4a5568;"></div>
                    <div class="color-item-text">Gray</div>
                </div>
                <div class="color-item">
                    <div class="color-item-preview" style="background: #2b6cb0;"></div>
                    <div class="color-item-text">Blue</div>
                </div>
                <div class="color-item">
                    <div class="color-item-preview" style="background: #38a169;"></div>
                    <div class="color-item-text">Green</div>
                </div>
                <div class="color-item">
                    <div class="color-item-preview" style="background: #e53e3e;"></div>
                    <div class="color-item-text">Red</div>
                </div>
                <div class="color-item">
                    <div class="color-item-preview" style="background: #d69e2e;"></div>
                    <div class="color-item-text">Yellow</div>
                </div>
                <div class="color-item">
                    <div class="color-item-preview" style="background: #805ad5;"></div>
                    <div class="color-item-text">Purple</div>
                </div>
            </div>

        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>

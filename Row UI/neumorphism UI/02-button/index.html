<!-- Main HTML document with English language -->
<html lang="en">

<head>
    <!-- Character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Neomorphic UI Components | Interactive Buttons</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Button container with different button styles -->
    <div class="multi-button">
        <!-- Flat style button for Cut action -->
        <button class="btn-flat" aria-label="Cut">
            <i class="fas fa-cut"></i>
            Cut
        </button>
        <!-- 3D style button for Copy action -->
        <button class="btn-3d" aria-label="Copy">
            <i class="fas fa-copy"></i>
            Copy
        </button>
        <!-- Regular neomorphic button for Paste action -->
        <button class="btn" aria-label="Paste">
            <i class="fas fa-paste"></i>
            Paste
        </button>
        <!-- Circular button that also serves as theme toggle -->
        <button class="btn-circle" id="themeToggle" aria-label="Toggle Theme">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <footer class="footer">
       
    </footer>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>

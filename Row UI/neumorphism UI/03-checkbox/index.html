<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Neumorphic Checkboxes Collection | Acawon</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23e0e0e0'/><path d='M30 50 L50 30 L70 50 L50 70 Z' fill='%23bebebe' stroke='%23ffffff' stroke-width='2' filter='drop-shadow(2px 2px 2px rgba(0,0,0,0.3))'/></svg>">

<body>
    <div class="container">
        <div class="design-group">
            <h2>Basic Designs</h2>

                <span class="checkbox-label">Classic Neumorphic</span>

                </label>
            </div>
        </div>

        <div class="design-group">
            <h2>Advanced Designs</h2>
            <div class="checkbox-container">
                <span class="checkbox-label">Glowing Neumorphic</span>
                <label class="checkbox-2">
                    <input type="checkbox" />
                    <span class="checkmark-2"></span>
                </label>
            </div>

            <div class="checkbox-container">
                <span class="checkbox-label">3D Neumorphic</span>
                <label class="checkbox-3">
                    <input type="checkbox" />
                    <span class="checkmark-3"></span>
                </label>
            </div>
        </div>

        <div class="design-group">
            <h2>Creative Designs</h2>
            <div class="checkbox-container">
                <span class="checkbox-label">Pulse Effect</span>
                <label class="checkbox-4">
                    <input type="checkbox" />
                    <span class="checkmark-4"></span>
                </label>
            </div>

            <div class="checkbox-container">
                <span class="checkbox-label">Gradient Neumorphic</span>
                <label class="checkbox-5">
                    <input type="checkbox" />
                    <span class="checkmark-5"></span>
                </label>
            </div>
        </div>

        <div class="design-group">
            <h2>Premium Designs</h2>
            <div class="checkbox-container">
                <span class="checkbox-label">Bounce Effect</span>
                <label class="checkbox-6">
                    <input type="checkbox" />
                    <span class="checkmark-6"></span>
                </label>
            </div>

            <div class="checkbox-container">
                <span class="checkbox-label">Shine Effect</span>
                <label class="checkbox-7">
                    <input type="checkbox" />
                    <span class="checkmark-7"></span>
                </label>
            </div>
        </div>

        <div class="design-group">
            <h2>Ultimate Designs</h2>
            <div class="checkbox-container">
                <span class="checkbox-label">Morphing Effect</span>
                <label class="checkbox-8">
                    <input type="checkbox" />
                    <span class="checkmark-8"></span>
                </label>
            </div>

            <div class="checkbox-container">
                <span class="checkbox-label">Wave Effect</span>
                <label class="checkbox-9">
                    <input type="checkbox" />
                    <span class="checkmark-9"></span>
                    <span class="wave"></span>
                </label>

        </div>
    </div>

</html>
